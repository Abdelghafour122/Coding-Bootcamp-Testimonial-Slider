<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="global">
      <div class="text">
        <p>
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </p>
        <div class="info">
          <span id="name">Tanya Sinclair</span>
          <span id="proff">UX Engineer</span>
        </div>
      </div>
      <div class="image">
        <img
          id="portrait"
          src="./images/image-tanya.jpg"
          alt="Tanya Sinclair"
        />
        <div class="controls">
          <span>
            <img src="./images/icon-prev.svg" alt="Prev" />
          </span>
          <span>
            <img src="./images/icon-next.svg" alt="Next" />
          </span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdelghafour122</a>.
    </div>
  </body>
</html>
